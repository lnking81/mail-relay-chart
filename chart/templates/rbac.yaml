{{- if .Values.serviceAccount.create }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "mail-relay.fullname" . }}
  labels:
    {{- include "mail-relay.labels" . | nindent 4 }}
rules:
  # DKIM secret management
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]

  {{- if .Values.dns.enabled }}
  # DNS management - service status for IP detection
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]

  {{- if .Values.dns.externalDns.enabled }}
  # DNSEndpoint management for external-dns
  - apiGroups: ["externaldns.k8s.io"]
    resources: ["dnsendpoints"]
    verbs: ["get", "list", "create", "update", "patch", "delete"]
  {{- end }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "mail-relay.fullname" . }}
  labels:
    {{- include "mail-relay.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "mail-relay.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "mail-relay.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
