apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "mail-relay.fullname" . }}-postfix-config
  labels:
    {{- include "mail-relay.labels" . | nindent 4 }}
data:
  main.cf: |
    # Basic configuration - proper hostname vs domain separation
    myhostname = {{ .Values.mail.hostname }}
    mydomain = {{ (index .Values.mail.domains 0).name }}
    myorigin = $mydomain

    # Network and interface configuration
    inet_interfaces = all
    inet_protocols = ipv4

    # Logging configuration - direct to stdout for containers
    maillog_file = /dev/stdout

    # Accept mail from configured domains even if they don't have A records
    {{- range .Values.mail.domains }}
    # Allow {{ .name }} as valid sender domain
    {{- end }}

    # Relay configuration - disable local delivery, relay only
    {{- if .Values.mail.relayHost }}
    relayhost = {{ .Values.mail.relayHost }}:{{ .Values.mail.relayPort }}
    {{- else }}
    relayhost =
    {{- end }}

    # Disable local delivery completely
    mydestination =
    local_recipient_maps =
    local_transport = error:local delivery is disabled

    # Trusted networks configuration - simple like working server
    mynetworks = 127.0.0.0/8 [::ffff:127.0.0.0]/104 [::1]/128 {{ range .Values.mail.trustedIPs }} {{ . }}{{ end }} {{ range .Values.mail.trustedNetworks }} {{ . }}{{ end }}

    {{- if and .Values.mail.relayCredentials.enabled .Values.mail.relayHost }}
    # SASL authentication for relay
    smtp_sasl_auth_enable = yes
    smtp_sasl_password_maps = hash:/etc/postfix/sasl_passwd
    smtp_sasl_security_options = noanonymous
    smtp_tls_CAfile = /etc/ssl/certs/ca-certificates.crt
    smtp_use_tls = yes
    {{- end }}

    # DKIM configuration - with header cleanup before signing
    {{- if .Values.dkim.enabled }}
    milter_default_action = accept
    milter_protocol = 2
    smtpd_milters = inet:localhost:8891
    non_smtpd_milters = inet:localhost:8891
    milter_macro_daemon_name = ORIGINATING
    {{- end }}

    # TLS settings
    smtp_tls_security_level = may

    # Logging configuration
    {{- if eq .Values.mail.logDestination "file" }}
    maillog_file = /var/log/mail.log
    {{- else }}
    maillog_file = /dev/stdout
    maillog_file_prefixes = /dev
    {{- end }}

    # Relay restrictions - matching working server
    smtpd_relay_restrictions = permit_mynetworks, reject_unauth_destination

    # Sender restrictions - allow mail-only domains without A records
    smtpd_sender_restrictions = permit_mynetworks, reject_non_fqdn_sender, permit

    # Message size limit
    message_size_limit = {{ .Values.mail.messageSizeLimit | default "50MB" | replace "MB" "000000" | replace "KB" "000" | replace "GB" "000000000" }}

    # Additional security settings
    smtpd_banner = $myhostname ESMTP
    disable_vrfy_command = yes
    smtpd_helo_required = yes
    smtpd_helo_restrictions = permit_mynetworks, reject_invalid_helo_hostname, permit
    smtpd_recipient_restrictions = permit_mynetworks, reject_unauth_destination, permit

    # Compatibility settings
    compatibility_level = 3.6

    # Queue settings
    maximal_queue_lifetime = 1d
    bounce_queue_lifetime = 1d

    # DNS resolver settings for containerized environments
    smtp_dns_support_level = enabled
    smtp_host_lookup = dns

    # Header cleanup configuration - remove internal Received headers
    smtp_header_checks = regexp:/etc/postfix/header_checks
  master.cf: |
    #
    # Postfix master process configuration file.  For details on the format
    # of the file, see the master(5) manual page (command: "man 5 master" or
    # on-line: http://www.postfix.org/master.5.html).
    #
    # Do not forget to execute "postfix reload" after editing this file.
    #
    # ==========================================================================
    # service type  private unpriv  chroot  wakeup  maxproc command + args
    #               (yes)   (yes)   (no)    (never) (100)
    # ==========================================================================
    smtp      inet  n       -       n       -       -       smtpd
    {{ .Values.service.ports.smtp.port }}      inet  n       -       n       -       -       smtpd
    pickup    unix  n       -       y       60      1       pickup
    cleanup   unix  n       -       n       -       0       cleanup
    qmgr      unix  n       -       n       300     1       qmgr
    tlsmgr    unix  -       -       y       1000?   1       tlsmgr
    rewrite   unix  -       -       n       -       -       trivial-rewrite
    bounce    unix  -       -       y       -       0       bounce
    defer     unix  -       -       y       -       0       bounce
    trace     unix  -       -       y       -       0       bounce
    verify    unix  -       -       y       -       1       verify
    flush     unix  n       -       y       1000?   0       flush
    proxymap  unix  -       -       n       -       -       proxymap
    proxywrite unix -       -       n       -       1       proxymap
    smtp      unix  -       -       n       -       -       smtp
    relay     unix  -       -       n       -       -       smtp
            -o syslog_name=postfix/$service_name
    showq     unix  n       -       y       -       -       showq
    error     unix  -       -       y       -       -       error
    retry     unix  -       -       y       -       -       error
    discard   unix  -       -       y       -       -       discard
    local     unix  -       n       n       -       -       local
    virtual   unix  -       n       n       -       -       virtual
    lmtp      unix  -       -       y       -       -       lmtp
    anvil     unix  -       -       y       -       1       anvil
    scache    unix  -       -       y       -       1       scache
    postlog   unix-dgram n  -       n       -       1       postlogd

    # External delivery methods
    uucp      unix  -       n       n       -       -       pipe
      flags=Fqhu user=uucp argv=uux -r -n -z -a$sender - $nexthop!rmail ($recipient)

  header_checks: |
    # Remove all Received headers to prevent internal network exposure
    /^Received: .*$/ IGNORE
    # Fix Message-Id to use the correct domain
    /Message-Id:\s+<(.*?)@.*?>/ REPLACE Message-Id: <$1@{{ (index .Values.mail.domains 0).name }}>

  {{- if and .Values.mail.relayCredentials.enabled .Values.mail.relayCredentials.username .Values.mail.relayCredentials.password }}
  sasl_passwd: |
    {{ .Values.mail.relayHost }}:{{ .Values.mail.relayPort }} {{ .Values.mail.relayCredentials.username }}:{{ .Values.mail.relayCredentials.password }}
  {{- end }}
