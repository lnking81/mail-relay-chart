{{- /* CronJob only when ipDetection is enabled; now uses shared script */ -}}
{{- $ipDetection := eq (include "mail-relay.dnsHelper.ipDetection" .) "true" -}}
{{- if and .Values.externalDns.enabled .Values.externalDns.autoManageDnsRecords $ipDetection }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "mail-relay.fullname" . }}-dns-manager
  labels:
    {{- include "mail-relay.labels" . | nindent 4 }}
spec:
  schedule: "*/{{ .Values.externalDns.ipCheckInterval | default 5 }} * * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          annotations:
            {{- if .Values.dkim.enabled }}
            checksum/opendkim-config: {{ include (print $.Template.BasePath "/configmap-opendkim.yaml") . | sha256sum }}
            {{- end }}
          labels:
            {{- include "mail-relay.selectorLabels" . | nindent 12 }}
            job: dns-manager
        spec:
          restartPolicy: Never
          serviceAccountName: {{ include "mail-relay.serviceAccountName" . }}
          containers:
          - name: dns-manager
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            command: ["/bin/bash","-c","/scripts/manage-dns.sh cron"]
            resources:
              requests:
                memory: "128Mi"
                cpu: "100m"
              limits:
                memory: "256Mi"
                cpu: "500m"
            volumeMounts:
            - name: dnsendpoint-template
              mountPath: /etc/dns-template
              readOnly: true
            - name: dns-helper
              mountPath: /scripts
              readOnly: true
          volumes:
          - name: dnsendpoint-template
            configMap:
              name: {{ include "mail-relay.fullname" . }}-dnsendpoint-template
          - name: dns-helper
            configMap:
              name: {{ include "mail-relay.fullname" . }}-dns-helper
              defaultMode: 0755
{{- end }}
