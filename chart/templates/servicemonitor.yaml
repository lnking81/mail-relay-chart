{{- if and .Values.metrics.enabled .Values.metrics.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "mail-relay.fullname" . }}
  labels:
    {{- include "mail-relay.labels" . | nindent 4 }}
    {{- with .Values.metrics.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "mail-relay.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      interval: {{ .Values.metrics.serviceMonitor.interval }}
      path: /metrics
      # Add labels to identify namespace for multi-tenant support
      relabelings:
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
      # Add static labels per release for dashboard filtering
      metricRelabelings:
        - sourceLabels: []
          targetLabel: hostname
          replacement: {{ .Values.mail.hostname | quote }}
        - sourceLabels: []
          targetLabel: release
          replacement: {{ .Release.Name | quote }}
    {{- if .Values.adaptiveRate.enabled }}
    - port: rate-metrics
      interval: {{ .Values.metrics.serviceMonitor.interval }}
      path: /metrics
      relabelings:
        - sourceLabels: [__meta_kubernetes_namespace]
          targetLabel: namespace
      metricRelabelings:
        - sourceLabels: []
          targetLabel: hostname
          replacement: {{ .Values.mail.hostname | quote }}
        - sourceLabels: []
          targetLabel: release
          replacement: {{ .Release.Name | quote }}
    {{- end }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
{{- end }}
