{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "mail-relay.fullname" . }}
  labels:
    {{- include "mail-relay.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "mail-relay.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
  ingress:
    # Allow SMTP from specified CIDRs
    {{- if .Values.networkPolicy.allowedCidrs }}
    - from:
      {{- range .Values.networkPolicy.allowedCidrs }}
        - ipBlock:
            cidr: {{ . }}
      {{- end }}
      ports:
        - protocol: TCP
          port: 25
    {{- end }}

    # Allow from same namespace (for health checks, etc.)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ .Release.Namespace }}
      ports:
        - protocol: TCP
          port: 25

    {{- if .Values.metrics.enabled }}
    # Allow metrics scraping from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
      ports:
        - protocol: TCP
          port: {{ .Values.metrics.port }}
    {{- end }}
{{- end }}
